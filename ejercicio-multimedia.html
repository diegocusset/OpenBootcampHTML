<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="imagenes/zelda.jpg" alt="zelda" width="200" height="200">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls loop muted>
                <source src="dalezelda.mp4" type="video/mp4" width="300" height="300">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls loop autoplay>
                <source src="daledale.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
